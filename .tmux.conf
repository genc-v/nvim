set-option -g default-shell /usr/bin/fish

# ==========================
# ===  General Settings  ===
# ==========================

# Enable 256 color support
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support (clickable windows, panes, resizable panes)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows automatically when one is closed
set -g renumber-windows on


# ==========================
# ===   Key Bindings     ===
# ==========================

# Reload config file with <prefix> + r
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# --- Vim Pane Navigation ---
# Use h, j, k, l to move between panes (instead of arrow keys)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with H, J, K, L (hold shift)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# ==========================
# ===   Vim Copy Mode    ===
# ==========================

# Enable vi-style keys for copy mode
setw -g mode-keys vi

# Use 'v' to begin selection in copy mode (like Vim Visual mode)
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Use 'y' to copy selection (like Vim yank)
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


# ==========================
# ===   Visual Styling   ===
# ==========================

# Status bar position (top or bottom)
set -g status-position bottom

# Status bar background/foreground colors
set -g status-style bg='#1e1e2e',fg='#cdd6f4'

# Length of left/right status info
set -g status-left-length 50
set -g status-right-length 50

# Left Status: Session name
set -g status-left "#[fg=#89b4fa,bold] ‚ùê #S #[fg=#6c7086]| "

# Right Status: Date and Time
set -g status-right "#[fg=#a6e3a1] %H:%M #[fg=#6c7086]| #[fg=#f9e2af]%d-%b-%y "

# Window List Styling
set -g window-status-format "#[fg=#6c7086]#I:#W"
set -g window-status-current-format "#[fg=#cba6f7,bold] #I:#W "
set -g window-status-separator "  "

# Pane Borders
set -g pane-border-style fg='#313244'
set -g pane-active-border-style fg='#cba6f7'
